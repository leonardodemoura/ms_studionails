<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Nails - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFC1E3, #E91E63);
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 1;
        }

        .login-container h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #FFD700;
            text-shadow: 2px 2px 5px #000;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            color: #333;
        }

        .login-container button {
            background: linear-gradient(135deg, #FFD700, #E91E63);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .login-container button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.6);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.6;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-20px) scale(1.5); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="sparkles">
        <!-- Criando algumas estrelas brilhantes -->
        <div class="sparkle" style="top: 10%; left: 20%;"></div>
        <div class="sparkle" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 60%; left: 50%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="top: 80%; left: 30%; animation-delay: 2s;"></div>
        <div class="sparkle" style="top: 40%; left: 10%; animation-delay: 2.5s;"></div>
    </div>

    <div class="login-container">
        <h1>Studio Nails</h1>
        <form action="backend/login.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>        
        <div class="footer-text">Seja bem-vinda ao melhor espaço de unhas!</div>
    </div>
</body>
</html>
